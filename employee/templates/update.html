<h1>Update Employee</h1>

<form action="updaterecord/{{ myemployee.id }}" method="post">
{% csrf_token %}
First Name:<br>

<br><br>
Last Name:<br>
<input name="last" value="{{ myemployee.lastname }}">
<br><br>
<input type="submit" value="Submit">
</form>
